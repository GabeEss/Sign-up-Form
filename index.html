<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="https://www.theodinproject.com/">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="A bearded man." title="Odin Project Logo"></img>
            </a>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@kellysikkema" class="credit-link">Kelly Sikkema</a>
            on <a href="https://unsplash.com" class="credit-link">Unsplash</a>
        </div>
    </div>
    <div class="mainbar">
        <p>This is not a real form.
        Thanks for coming to look at it though.</p>
        <form>
            <fieldset>
                <legend>Sign up</legend>
                    <label for="first-name">First Name:
                    </label>
                    <input type="text" id="first-name"
                    name="first-name">
                    <label for="last-name">Last Name:
                    </label>
                    <input type="text" id="last-name"
                    name="last-name">
                    <label for="email">Email:</label>
                    <input type="email" id="email"
                    name="email">
                    <label for="phone">Phone Number:
                    </label>
                    <input type="tel" id="phone"
                    name="phone">
                    <label for="password">Password:
                    </label>
                    <input type="password" id="password"
                    name="password" required>
                    <label for="confirm-password">
                    Confirm Password:</label>
                    <input type="password"
                    id="confirm-password"
                    name="confirm-password" required>
            </fieldset>
            <label for="create-account">
                Create Account</label>
            <input type="submit" id="create-account"
            name="create-account">
        </form>
        <footer>
            <p>Already have an account? 
            <a href="#" id="login-link">Log in</a>
            </p>

            <form id="login-form">
                <label for="username">Username:
                </label>
                <input type="text" id="username"
                name="username">
                <label for="password">Password:
                </label>
                <input type="text" id="password"
                name="password">
                <input type="submit" value="Log In">
            </form>
        </footer>
    </div>
    
</body>
</html>
