<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="https://www.theodinproject.com/">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="A bearded man." title="Odin Project Logo"></img>
            </a>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@kellysikkema" alt="A form with a pen." class="credit-link">Kelly Sikkema</a>
            on <a href="https://unsplash.com" class="credit-link">Unsplash</a>
        </div>
    </div>
    <div class="mainbar">
        <header><h1>Sign-up Form</h1></header>
        <main>
        <form id="sign-up">
            <fieldset>
                <legend>Fill out your information here.</legend>
                <div class="names">
                    <label for="first-name">First Name:
                    </label>
                    <input type="text" id="first-name"
                    name="first-name">
                    <label for="last-name">Last Name:
                    </label>
                    <input type="text" id="last-name"
                    name="last-name">
                </div>
                <div class="emailPhone">
                    <label for="email">Email:</label>
                    <input type="email" id="email"
                    name="email" required aria-required="true">
                    <label for="phone">Phone Number:
                    </label>
                    <input type="number" id="phone"
                    name="phone">
                </div>
                <div class="passwords">
                    <label for="password">Password:
                    </label>
                    <input type="password" id="password"
                    name="password" required aria-required="true">
                    <label for="confirm-password">
                    Confirm Password:</label>
                    <input type="password"
                    id="confirm-password"
                    name="confirm-password" required aria-required="true">
                </div>
            </fieldset>
        </form>
        <div class="create-container">
            <label for="create-account">
                <input type="submit" id="create-account"
                name="create-account" form="sign-up" value="Create Account">
            </label>
        </div>
        </main>
        <footer>
            <p>Already have an account? 
            <a href="#" id="login-link">Log in</a>
            </p>

            <form id="login-form">
                <label for="username" id="userlabel">Username:
                </label>
                <input type="text" id="username"
                name="username"><br>
                <label for="password">Password:
                </label>
                <input type="text" id="password"
                name="password"><br>
                <input type="submit" value="Log In">
            </form>
        </footer>
    </div>
    
</body>
</html>
